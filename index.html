<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <section class="slider__container">
    <div class="slider">
      <div class="slider__counter"></div>
      <button class="slider__button prev"><i class="fa-sharp fa-solid fa-chevron-left"></i></i></button>
      <button class="slider__button next"><i class="fa-sharp fa-solid fa-angle-right"></i></button>
      <div class="photo__info">Caption text</div>
      <ul>
        <li class="photo active">
          <img src="./img/DSC_2223_2.jpg" alt="photo01">
        </li>
        <li class="photo">
          <img src="./img/DSC_5647_2.jpg" alt="photo02">
        </li>
        <li class="photo">
          <img src="./img/DSC_6635_2.jpg" alt="photo03">
        </li>
      </ul>
    </div>
    <div class="slider__dots">
      <div class="dot__index active"></div>
      <div class="dot__index"></div>
      <div class="dot__index"></div>
    </div>
  </section>
  <script type="module" src="./js/main.js"></script>
  <script src="https://kit.fontawesome.com/6469965956.js" crossorigin="anonymous"></script>
</body>

</html>
